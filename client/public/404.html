<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TaskFlow</title>
    <script type="text/javascript">
      // This "trick" script fixes GitHub Pages routing issues
      var pathSegmentToKeep = "Taskflowmanagement";
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/' + pathSegmentToKeep + '/?p=' +
        l.pathname.replace(/^\/(Taskflowmanagement\/)?/, '').replace(/\/$/, '') +
        l.search + l.hash
      );
    </script>
  </head>
  <body></body>
</html>
