name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install and Build
        run: |
          cd client
          npm install
          npm run build
          # This next line is a "trick" to make sure the folder is visible to the robot
          cp -r dist ../dist_final 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # We are now looking at the folder we just moved to the top level
          path: dist_final

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
